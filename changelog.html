<!DOCTYPE html>
<html>
<head>
  <title>変更履歴</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    .version {
      font-weight: bold;
    }
    .date {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>変更履歴</h1>
  <ul>
    <li>
      <span class="version">v1.2</span>
      <span class="date">(2023/05/01)</span>
      <ul>
        <li>新機能Xを追加</li>
        <li>機能Yを改善</li>
        <li>UIの調整</li>
      </ul>
    </li>
    <li>
      <span class="version">v1.1</span>
      <span class="date">(2023/04/25)</span>
      <ul>
        <li>新機能Aを追加</li>
        <li>バグBを修正</li>
        <li>パフォーマンスの改善</li>
      </ul>
    </li>
    <li>
      <span class="version">v1.0</span>
      <span class="date">(2023/04/20)</span>
      <ul>
        <li>初期リリース</li>
      </ul>
    </li>
  </ul>
</body>
</html>
