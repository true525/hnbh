<!DOCTYPE html>
<html>
<head>

    <style>
        body {

}
            background-color: #4CAF50;

</head>
<body>
    <a href="https://example.com" id="loginLink">ログイン</a>
    <h1>日本語→キョウ変換</h1>
    <label for="japanese"><a href="kyou2/" style="color: #666; text-decoration: none;">千葉恭佑…？</a></label>
    <input type="text" id="japanese">
    <button onclick="convertToRomaji()">キョウに変換</button>
    <p id="result"></p>
    <div id="version"><a href="changelog.html" target="_blank">v1.4</a></div>
    <script>

    </script>
</body>
</html>

  <script>
    const hiraganaMap = {
      'あ': '悪用しないから', 'い': 'イラ💢', 'う': 'うるさい', 'え': 'エッチしたいよ', 'お': '俺北海道32歳独身大丈夫',
      'か': '彼氏いるしょう', 'き': 'きょうですよろしくお願いします', 'く': 'クラスに好きな人いるしょう', 'け': 'けつ', 'こ': 'ごめんね',
      'さ': 'さようなら', 'し': 'シカト', 'す': '好きな人いるしょう', 'せ': 'セフレの関係になろ', 'そ': 'そうか',
      'た': '大好き', 'ち': 'チンコなら', 'つ': '付き合いたくないしょう', 'て': 'できる？', 'と': '年上の人付き合いたくないしょう',
      'な': '何', 'に': '200万', 'ぬ': 'ぬ愛好家です', 'ね': '寝た', 'の': '💢',
      'は': 'バイバイ', 'ひ': '病院のクリーニング工場', 'ふ': '二人エッチは', 'へ': '返事ください', 'ほ': '僕のことバーカにしてるしょう',
      'ま': 'まんこの穴みせて', 'み': 'みせて', 'む': '胸何カップ', 'め': 'メッセージやりとりしたいよ', 'も': 'もういい',
      'や': 'やならいいよ', 'ゆ': '指輪？', 'よ': 'よく分からないよ',
      'ら': 'LINE大丈夫', 'り': '理由は', 'る': 'ru', 'れ': '恋愛で付き合いたいよ', 'ろ': 'ローマ字読めないよ',
      'わ': 'わからないよ', 'を': '❤️', 'ん': 'キョウ'
    };

    const katakanaMap = {
      'ア': 'a', 'イ': 'i', 'ウ': 'u', 'エ': 'e', 'オ': 'o',
      'カ': 'ka', 'キ': 'ki', 'ク': 'ku', 'ケ': 'ke', 'コ': 'ko',
      'サ': 'sa', 'シ': 'shi', 'ス': 'su', 'セ': 'se', 'ソ': 'so',
      'タ': 'ta', 'チ': 'chi', 'ツ': 'tsu', 'テ': 'te', 'ト': 'to',
      'ナ': 'na', 'ニ': 'ni', 'ヌ': 'nu', 'ネ': 'ne', 'ノ': 'no',
      'ハ': 'ha', 'ヒ': 'hi', 'フ': 'fu', 'ヘ': 'he', 'ホ': 'ho',
      'マ': 'ma', 'ミ': 'mi', 'ム': 'mu', 'メ': 'me', 'モ': 'mo',
      'ヤ': 'ya', 'ユ': 'yu', 'ヨ': 'yo',
      'ラ': 'ra', 'リ': 'ri', 'ル': 'ru', 'レ': 're', 'ロ': 'ro',
      'ワ': 'wa', 'ヲ': 'o', 'ン': 'n'
    };

    function convertToRomaji() {
      const japanese = document.getElementById('japanese').value;
      let romaji = '';
      for (let i = 0; i < japanese.length; i++) {
        const char = japanese.charAt(i);
        if (hiraganaMap[char]) {
          romaji += hiraganaMap[char];
        } else if (katakanaMap[char]) {
          romaji += katakanaMap[char];
        } else {
          romaji += char;
        }
      }
      document.getElementById('result').innerHTML = romaji;
    }
  </script>
