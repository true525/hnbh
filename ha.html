<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirect</title>
  <script>
    function executeRedirect() {
      if (confirm("秘密のコマンド入力されました。https://example.com に移動しますか?")) {
        window.location.href = "https://example.com"; // 遷移先のURLを設定
      }
    }
  </script>
</head>
<body onload="executeRedirect()">
</body>
</html>
